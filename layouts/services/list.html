{{ define "main" }}

<section class="py-16 bg-light text-center">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold">{{ .Title }}</h1>
    <p class="mt-4 text-lg text-text-light">{{ .Description }}</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
      {{ range .Pages }}
        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center text-center transition-transform transform hover:-translate-y-2">
          <div class="w-16 h-16 flex items-center justify-center bg-primary text-white rounded-full mb-4">
            <i class="fa {{ .Params.icon }} text-3xl"></i>
          </div>
          <h3 class="text-xl font-bold mb-2">{{ .Title }}</h3>
          <p class="text-sm text-gray-700 mb-4">{{ .Params.description }}</p>
          <a href="{{ .RelPermalink }}" class="mt-auto px-5 py-2 bg-accent text-white font-semibold rounded-full shadow-md hover:bg-primary transition">
            En savoir plus
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
